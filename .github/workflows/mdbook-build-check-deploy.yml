name: mdbook-build-check-deploy

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - .github/workflows/mdbook-build-check-deploy.yml
      - .markdownlint.yml
      - .spelling
      - docs/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/mdbook-build-check-deploy.yml
      - .markdownlint.yml
      - .spelling
      - docs/**

jobs:
  mdbook-build-check-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          # renovate: datasource=github-tags depName=nodejs/node versioning=node
          node-version: 16

      - name: Install markdown-spellcheck
        run: npm install -g markdown-spellcheck

      - name: Run mdspell
        run: find . -type f \( -name "*.md" ! -name "CHANGELOG.md" \) -print0 | xargs -0 --max-args=1 --verbose mdspell --ignore-numbers --ignore-acronyms --report --en-gb

      - uses: jontze/action-mdbook@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          use-linkcheck: true
          use-mermaid: false
          use-toc: true
          use-opengh: true

      - name: Build the document
        run: |
          mdbook build ./docs/
          touch ./docs/.nojekyll
          cp LICENSE ./docs/book/
          cp docs/src/README.md docs/book/README.md
          ln -s docs/book ${{ github.event.repository.name }}

      - name: Check broken links
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          pages_path: .
          cmd_params: '--exclude=(https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/edit/main/docs/) --max-connections-per-host=5 --color=always --rate-limit=5 --header="User-Agent:curl/7.54.0" --skip-tls-verification'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
          force_orphan: true
